---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  {% if page.sub_title %}
    <h2>{{page.sub_title}}</h2>
  {% endif %}
  
  {{ page.overview }}

  {% if page.picture %}
    <img src="{{page.picture}}"/>
  {% endif %}

  {{ page.tips }}

  <div id="map_canvas" style="width:100%;max-width:640px;height:480px;"></div>

  {{ content }}

  {% if page.seo_title %}
    <p><a href="http://www.everytrail.com/guide/{{page.seo_title}}">http://www.everytrail.com/guide/{{page.seo_title}}</a></p>
  {% endif %}

</div>
